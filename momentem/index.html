<!-- html id,class 값은 무조건 소문자로 하기 띄어쓰기 -로 표시 -->
<!-- 자바스크립트는 카멜표기법으로 하기 -->

<!DOCTYPE html>
<html>
<head>
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form id="login-form">
        <input id="login-input" 
        type="text"
        required
        placeholder="type your name">
        <input id="login-button" type="submit" value="login">
    </form>
    <form id="logout-form">
        <span id="greeting" class="hidden"></span>
        <input id="logout-button" class="hidden" type="submit" value="logout">
    </form>
    


    <h1 id="clock">00:00:00</h1>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <!-- TO-DO List -->
    <div id="list">
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="Write a TO DO and press enter">
        </form>
        <ul id="todo-list"></ul>
    </div>
    <!--  -->

    <div id="quote">
        <span></span><br>
        <span></span>
    </div>

 

    <script src="quote.js"></script>
    <script src="app.js"></script>
    <script src="clock.js"></script>
    <!-- <script src="background.js"></script> -->
    <script src="todo.js"></script>
    <!-- <script src="weather.js"></script> -->
</body>
</html>
